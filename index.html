<body>
<script>
  "use strict"
  let userName = prompt('Who is it?', '');

  if (userName === 'admin') {

    let pass = prompt ('password?', ''); 

    if (pass === 'ImdaBoss') {
      alert ('Hi Boss!');
    }
    else if (pass === '' || pass === null) {
      alert ('Access cancelled');
    }
    else {
      alert ('Wrong password');
    }
    if (userName === ''|| userName === null) {
      alert ('Cancelled');
    }
    else {
      alert (`I don't know you`);
  }
}

</script>  

</body>
